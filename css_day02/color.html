<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>색상 color</title>
 <style>
  /*16진수 표현법*/
  p {
   color: #0ff;
  }
  p {
   color: rgb(0, 255, 0);
  }

  strong {
   /* color: #f0f; */
   /* a = 투명도 0~1 */
   color: rgba(255, 0, 255, 0.5)
  }
 </style>
</head>
<body>
 <p>cyan 컬러 16진수로 표현</p>
 <strong>magenta 컬로 표현하기, 16진수 표현법 사용!</strong>
</body>
</html>
