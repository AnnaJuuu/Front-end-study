<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>table</title>
</head>
<body>
 <table border="1">
  <tr>
   <th>이름</th>
   <th>나이</th>
  </tr>

  <tr>
   <td>주혜령</td>
   <td>20</td>
  </tr>

  <tr>
   <td>홍길동</td>
   <td>17</td>
  </tr>
 </table>
 
 <table border="1">
  <tr>
   <td colspan="2">1</td>
   <td rowspan="2">3</td>
   <td>4</td>
  </tr>
  <tr>
   <td>5</td>
   <td>6</td>
   <td>8</td>
  </tr>
  <tr>
   <td>9</td>
   <td colspan="3">0</td>
  </tr>
 </table>
</body>
</html>
