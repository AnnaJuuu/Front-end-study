<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>from태그</title>
  </head>
  <body>
    <form action="back-url">
      <!-- form 영역들을 나누는 태그 -->
      <fieldset>
        <!-- fieldset에 영역의 제목이 들어감 -->
        <legend>text, password</legend>
        <div>
          <span>아이디</span>
          <input
            type="text"
            placeholder="아이디를 입력하세요"
            value="anna1234"
            name="memberId"
          />
        </div>
        <div>
          <span>비밀번호</span>
          <input
            type="password"
            placeholder="비밀번호를 입력하세요"
            name="memberPassword"
          />
        </div>

        <div>
          <textarea
            name="title"
            style="resize: none"
            rows="4"
            cols="50"
          ></textarea>
        </div>
      </fieldset>

      <!-- 예시 보여주고 싶을 때 사용하면 좋음 (입력가능)-->
      <fieldset>
        <legend>datalist</legend>
        <input
          type="text"
          name="studentDepartment"
          list="list"
          placeholder="학과명을 입력하세요."
        />
        <datalist id="list">
          <option value="컴퓨터공학과"></option>
          <option value="영어영문과"></option>
          <option value="경영학과"></option>
          <option value="사회체육과"></option>
        </datalist>
      </fieldset>

      <!-- 선택 사항 입력 불가 -->
      <fieldset>
        <legend>select</legend>
        <select name="majot">
          <option value="computer">컴퓨터공학과</option>
          <option value="model">모델학과</option>
          <option value="nurse">간호학과</option>
          <option value="music">실용음악과</option>
        </select>
      </fieldset>

      <!-- 개별 선택 -->
      <fieldset>
        <legend>radio</legend>
        <p>
          <label>
            <span>선택안함</span><input name="gender" type="radio" />
          </label>
          <label> <span>여성</span><input name="gender" type="radio" /> </label>
          <label> <span>님상</span><input name="gender" type="radio" /> </label>
        </p>
      </fieldset>

      <!-- 다중 선택 -->
      <fieldset>
        <legend>checkbox</legend>
        <label>
          <span>영화감상</span>
          <input type="checkbox" value="영화감상" name="hobby" />
        </label>
        <label>
          <span>산책</span><input type="checkbox" value="산책" name="hobby"/>
        </label>
        <label>
          <span>먹기</span><input type="checkbox" value="먹기" name="hobby"/>
        </label>
        <label> 
          <span>게임</span><input type="checkbox" value="게임" name="hobby"/>
        </label>
        <label>
          <span>노래</span><input type="checkbox" value="노래" name="hobby"/>
        </label>
      </fieldset>

      <!-- 버튼 -->
      <fieldset>
        <legend>button</legend>
        <input type="button" value="버튼" />
        <input type="reset" value="초기화" />
        <input type="submit" value="전송" />
      </fieldset>

      <!-- 파일 추가 -->
      <fieldset>
        <legend>file</legend>
        <input type="file" />
      </fieldset>

      <fieldset>
        <legend>other</legend>
        <p>색상 <input type="color" /></p>
        <p>이메일 <input type="email" style="width: 50px" /></p>
        <p>웹 사이트 <input type="url" /></p>
        <p>연락처 <input type="tel" /></p>
        <p>
          날짜 <input type="datetime-local" /><br />
          날짜 <input type="date" />
        </p>
        <p>
          참여 인원 <input type="number" value="1" min="0" max="100" step="5" />
        </p>
        <p>단계(상, 중, 하) <input type="range" value="1" min="1" max="3" /></p>
      </fieldset>

      <button type="">전송</button>
    </form>
  </body>
</html>
