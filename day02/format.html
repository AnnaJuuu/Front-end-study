<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서식(format)</title>
  </head>
  <body>
    <p>
      <strong>글씨를 굵게 만들어 주는 strong테그!</strong> <br />
      <b>글씨를 굵게 만들어 b테그!</b>
    </p>

    <p>
      <em>글씨를 기울이기</em> <br />
      <i>글씨를 기울이기</i>
    </p>

    <h2><sup>제목</sup> 입술의 말</h2>

    <h3>최대호<sub>지음</sub></h3>

    <p>
      <q>뭐해요?</q>라는 말은 <br />
      &quot;뭐해요?&quot;라는 말은 <br />
    </p>

    <p>
      <ins>걱정한다는 뜻.</ins> <br />
      <del>잘자라는 뜻</del>
    </p>

    <mark>전 세계 공통의 Language1</mark>
    <mark>전 세계 공통의 Language2</mark>

    <p>
      <mark>전 세계 공통의 Language3</mark>
    </p>
  </body>
</html>
